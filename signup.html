    <div data-role="page" id="signup">

        <div role="main" class="ui-content" id="content">

                <div class="ui-grid-a">
                    <div class="ui-block-a" id="content-head" style="width:65%"><h2>Sign up</h2></div>

            </div>
            <div id="content-body-main">
                <form method="POST" action="" id="signupForm" enctype="multipart/form-data">
                    <input type="text" name="user_name" class="form-input" id="user_name" placeholder=" NAME" value="" data-role="none">
                    <input type="text" name="user_surname" class="form-input" id="user_surname" placeholder=" SURNAME" value="" data-role="none">
                    <input type="email" name="user_email" class="form-input" id="user_email" placeholder=" EMAIL ADDRESS" value="" data-role="none">
                    <input type="email" name="user_reemail" class="form-input" id="user_reemail" placeholder=" CONFIRM EMAIL ADDRESS" value="" data-role="none">
                    <input type="text" name="user_number" class="form-input" id="user_number" placeholder=" CONTACT NUMBER" value="" data-role="none">
                    <input type="password" name="user_password" class="form-input" id="user_password" placeholder=" PASSWORD" value="" data-role="none">
                    <input type="password" name="user_repassword" class="form-input" id="user_repassword" placeholder=" CONFIRM PASSWORD" value="" data-role="none">
