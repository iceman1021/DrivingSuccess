<!DOCTYPE html>
<html>
    <head></head>
    <body>
    <div data-role="page" id="signup">
        <div data-role="header" id="header">
            <img src="images/logo.png" class="resposive">
        </div><!-- /header -->
        <div role="main" class="ui-content" id="content">
            <div id="content-title">
                <div class="ui-grid-a">
                    <div class="ui-block-a" id="content-head" style="width:65%"><h2>Sign up</h2></div>
                    <div class="ui-block-b" id="logoutDiv" style="width:35%"><a href="index.html" class="my-log" id="logoutA" data-role="none">Home</a></div>
                </div>
            </div>
            <div id="content-body-main">
                <p>All fields marked with * are required.</p>
                <form method="POST" action="" id="signupForm" enctype="multipart/form-data">
                    <input type="text" name="user_name" class="form-input" id="user_name" placeholder="* NAME" value="" data-role="none">
                    <input type="text" name="user_surname" class="form-input" id="user_surname" placeholder="* SURNAME" value="" data-role="none">
                    <input type="email" name="user_email" class="form-input" id="user_email" placeholder="* EMAIL ADDRESS" value="" data-role="none">
                    <input type="email" name="user_reemail" class="form-input" id="user_reemail" placeholder="* CONFIRM EMAIL ADDRESS" value="" data-role="none">
                    <input type="text" name="user_number" class="form-input" id="user_number" placeholder=" CONTACT NUMBER" value="" data-role="none">
                    <input type="password" name="user_password" class="form-input" id="user_password" placeholder="* PASSWORD" value="" data-role="none">
                    <input type="password" name="user_repassword" class="form-input" id="user_repassword" placeholder="* CONFIRM PASSWORD" value="" data-role="none">
                    <select class="form-input" id="user_dealership" name="user_dealership" onchange="setCountry();" data-role="none">
                        <option value="UNIAO COMERCIAL">UNIAO COMERCIAL</option>
                        <option value="ALLIANCE MOTORS">ALLIANCE MOTORS</option>
                        <option value="ALLIANCE MOTORS GHANA">ALLIANCE MOTORS GHANA</option>
                        <option value="RMA MOTORS (KENYA) LTD">RMA MOTORS (KENYA) LTD</option>
                        <option value="AXESS LIMITED">AXESS LIMITED</option>
                        <option value="COSCHARIS MOTORS">COSCHARIS MOTORS</option>
                        <option value="CMC AUTOMOBILES">CMC AUTOMOBILES</option>
                        <option value="PREMIER AUTO SERVICES">PREMIER AUTO SERVICES</option>
                    </select>
                    <input type="text" name="user_country" class="form-input" id="user_country" value="" data-role="none" placeholder=" COUNTRY" disabled>
                    <!--<div id="getPicture">
                        <p>Upload Profile Picture</p>
                        <input type="file" accept="image/*" capture="camera">
                    </div>-->
                </form>
                <a href="#popupImgSelect" data-rel="popup" data-transition="slideup" id="uploadImgbut" data-role="none">Upload Profile Picture</a>
                <img style="display:none;" id="largeImage" src=""  class="resposive" />
                <a href="#" id="signupbut" data-role="none">LET'S GO</a>
                <div id="signupSuccess"></div>
                <div data-role="popup" id="signupError" data-theme="a" data-overlay-theme="a" class="ui-content"></div>
            </div>
        </div><!-- /content -->
        <div data-role="footer" id="footer-none">
            <img src="images/footer.png" class="resposive">
        </div><!-- /footer -->
        <div data-role="popup" id="popupImgSelect">
            <ul data-role="listview" data-inset="true" style="min-width:210px;">
                <li><a href="#" onclick="getPhoto();">From Gallery</a></li>
                <li><a href="#" onclick="capturePhoto();">From Camera</a></li>
            </ul>
        </div><!-- /popup -->
    </div><!-- /page -->
    </body>
</html>
