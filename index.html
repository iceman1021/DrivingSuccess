<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Driving Success</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
        <link rel="stylesheet" href="css/app.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
        <script src="phonegap.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
    <div data-role="page" id="login">
        <div data-role="header" id="header">
            <img src="images/logo.png" class="resposive">
        </div><!-- /header -->
        <div role="main" class="ui-content" id="content">
            <div id="content-title">
                <h2>Welcome</h2>
            </div>
            <div id="content-body-main">
                <img src="images/sponserBanner.png" class="resposive">
                <form method="POST" action="" id="loginForm">
                    <input type="text" name="username" class="form-input" id="username" placeholder=" USERNAME" value="" data-role="none">
                    <input type="password" name="password" class="form-input" id="password" placeholder=" PASSWORD" value="" data-role="none">
                    <fieldset class="ui-grid-b">
                        <div class="ui-block-a"><a href="forgot.html" id="my-link">Forgot username?</a></div>
                        <div class="ui-block-b" style="text-align: center"><a href="forgot.html" id="my-link">Forgot password?</a></div>
                        <div class="ui-block-c" style="text-align: right"><a href="#" id="my-link">Remember me</a></div>
                    </fieldset>
                    <a href="#" id="loginbut" data-role="none">LOG IN</a>
                    <a href="signup.html" id="my-but" data-role="none">SIGN UP</a>
                </form>
                <div data-role="popup" id="loginError" data-theme="a" data-overlay-theme="a" class="ui-content"></div>
            </div>
        </div><!-- /content -->
        <div data-role="footer" id="footer-none" data-position="fixed">
            <img src="images/footer.png" class="resposive">
        </div><!-- /footer -->
    </div><!-- /page -->
    </body>
</html>
