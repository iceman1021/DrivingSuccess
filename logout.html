<!DOCTYPE html>
<html>
    <head></head>
    <body>
    <div data-role="page" id="logout">
        <div data-role="header" id="header">
            <img src="images/logo.png" class="resposive">
        </div><!-- /header -->
        <div role="main" class="ui-content" id="content">
            <div id="content-title">
                <h2>Logged out</h2>
            </div>
            <div id="content-body-main">
                <img src="images/sponserBanner.png" class="resposive">
                <p>You have been successfully logged out.</p>
                <form method="POST" action="" id="loginForm">
                    <input type="text" name="username" class="form-input" id="username" placeholder=" USERNAME" value="" data-role="none">
                    <input type="password" name="password" class="form-input" id="password" placeholder=" PASSWORD" value="" data-role="none">
                    <fieldset class="ui-grid-b">
                        <div class="ui-block-a"><a href="forgot.html" class="my-link" style="color: #000">Forgot username?</a></div>
                        <div class="ui-block-b" style="text-align: center"><a href="forgot.html" class="my-link" style="color: #000">Forgot password?</a></div>
                        <div class="ui-block-c" style="text-align: right"><a href="#" class="my-link" style="color: #000">Remember me</a></div>
                    </fieldset>
                    <input type="submit" class="my-but" value="LOG IN" name="Login" data-role="none">
                </form>
                <div data-role="popup" id="loginError" data-theme="a" data-overlay-theme="a" class="ui-content"></div>
            </div>
        </div><!-- /content -->
        <div data-role="footer" id="footer" data-position="fixed">
            <img src="images/footer.png" class="resposive">
        </div><!-- /footer -->
    </div><!-- /page -->
    </body>
</html>
